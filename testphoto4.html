<script type="text/javascript">
    function preImg(sourceId, targetId) {
        if (typeof FileReader === 'undefined') {
            alert('格式错误');
            return;
        }
        var reader = new FileReader();

        reader.onload = function(e) {
            var img = document.getElementById(targetId);
            img.src = this.result;
        }
        reader.readAsDataURL(document.getElementById(sourceId).files[0]);
    }
</script>
<script>
    function tijiao4() {
        var length411=$("#imgOne4_1_1").val();
        var length412=$("#imgOne4_1_2").val();
        var length413=$("#imgOne4_1_3").val();
        var length414=$("#imgOne4_1_4").val();
        var length415=$("#imgOne4_1_5").val();
        var length416=$("#imgOne4_1_6").val();
        var length417=$("#imgOne4_1_7").val();
        var length418=$("#imgOne4_1_8").val();
        if(length411&&length412&&length413&&length414&&length415&&length416&&length417&&length418) {

            var dblChoseAlert4 = simpleAlert({

                "content": "请确定是否继续上传!",
                "buttons": {
                    "确定": function () {
                        alert("上传成功");
                        dblChoseAlert4.close();
                        window.location.href = "zizhu_lipei.html"
                    },
                    "取消": function () {
                        dblChoseAlert4.close();
                    }
                }
            });
            var dblChoseAlert04 = simpleAlert({

                "content": "是否选择交割单!",
                "buttons": {
                    "是": function () {
                        dblChoseAlert04.close();
                        return 1;

                    },
                    "否": function () {
                        dblChoseAlert04.close();
                        return 0;
                    }
                }
            });
        }


        else {alert("请提交完整的资料！");}

    }
</script>
