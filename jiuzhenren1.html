 <script>

     _get('/app/user/beibaoxianren/', {
     }).then(function(data) {
         var str=""

         if(data.data.count<1){
             alert("获取信息错误！")
         }
         else{

             for(var num=0;num<data.data.count;num++){

                 str+='<li> <label><input name="Fruit" id="id_name'+num+'" type="radio" value="'+data.data.list[num].name+'"/>' +
                     '<p >'+data.data.list[num].name+'</p>' +
                     '<p id="id_num'+num+'"  style="font-size:10px">'+data.data.list[num].user_id+'</p>' +
                     '</label></li>'
             }
             document.getElementById("connector_list").innerHTML=str;
         }
     }).fail(function(){
         alert('无法连接网络！')});

     function test_dizhi() {
         var radio_value = $('input:radio:checked').val();//选择的就诊人radio的值。
         var jiuzhen_people=document.getElementsByTagName("li");
         var pp_num=document.getElementsByTagName("p");




        // alert(localStorage.getItem("Id_jzr"))
         //alert("sdfsdffdsfsd")
         if (radio_value == undefined) {
             alert("请选择就诊人！")
         }
         else{

             localStorage.setItem("Id_jzr",pp_num[jiuzhen_people.length+1].innerHTML)//就诊人Id
             //alert(localStorage.getItem("Id_jzr")+"sdfsdfsdf");
             localStorage.setItem("name_jzr",radio_value);//存储就诊人姓名
             //alert("jiuzhenren-name"+localStorage.getItem("name_jzr"))


            window.location.href="test-shenqing1.html"
         }
     }
